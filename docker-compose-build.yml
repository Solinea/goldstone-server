# Goldstone Proxy & Static
gsweb:
  image: solinea/goldstone-web
  volumes:
    - ./config/goldstone-web/nginx.conf:/etc/nginx/nginx.conf
    - ./config/goldstone-web/conf.d:/etc/nginx/conf.d
  volumes-from:
    - gsappent
  ports:
    - "8888:8888"
  links:
    - gsappent:gsappent

# Goldstone Server Container
gsappent:
  image: solinea/goldstone-app-e
  env_file: ./config/goldstone-build.env
  volumes:
    - /usr/share/nginx/html/static
  ports:
    - "8000:8000"
  links:
    - gsdb

# Database Container
gsdb:
  image: solinea/goldstone-db
  env_file: ./config/goldstone-build.env
  ports:
    - "5432:5432"
