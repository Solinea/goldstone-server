# Database Container
gsdb:
  image: solinea/goldstone-db:0.8.3-SNAPSHOT
  env_file: ./config/goldstone-test.env
  volumes_from:
    - gsdbdvc
  ports:
    - "5432:5432"

# Database Data Volume Container
gsdbdvc:
  image: solinea/goldstone-db:0.8.3-SNAPSHOT
  entrypoint: /bin/true
  volumes:
    - /var/lib/postgresql/data

# Logstash Container
gslog:
  image: solinea/goldstone-log:0.8.3-SNAPSHOT
  ports:
    - "5514:5514"
    - "5515:5515"
    - "5516:5516"
  links:
    - gssearch

# Elasticsearch Container
gssearch:
  image: solinea/goldstone-search:0.8.3-SNAPSHOT
  ports:
    - "9200:9200"
    - "9300:9300"

# Celery Task Queue Container
gstaskq:
  image: solinea/goldstone-task-queue:0.8.3-SNAPSHOT
  ports:
    - "6379:6379"
