version: '2'

services:
  # Database Container
  gsdb:
    image: solinea/goldstone-db:1.1.1-SNAPSHOT.144.gfb888fc.issue.473.update.compose.files
    env_file: ./config/goldstone-test.env
    ports:
      - "5432:5432"

  # Logstash Container
  gslog:
    image: solinea/goldstone-log:1.1.1-SNAPSHOT.144.gfb888fc.issue.473.update.compose.files
    ports:
      - "5514:5514"
      - "5515:5515"
      - "5516:5516"
      - "5517:5517/udp"
    links:
      - gssearch

  # Elasticsearch Container
  gssearch:
    image: solinea/goldstone-search:1.1.1-SNAPSHOT.144.gfb888fc.issue.473.update.compose.files
    ports:
      - "9200:9200"
      - "9300:9300"

  # Celery Task Queue Container
  gstaskq:
    image: solinea/goldstone-task-queue:1.1.1-SNAPSHOT.144.gfb888fc.issue.473.update.compose.files
    ports:
      - "6379:6379"

  #
  # Celery container
  #
  gstask:
    image: solinea/goldstone-task:1.1.1-SNAPSHOT.144.gfb888fc.issue.473.update.compose.files
    env_file: ./config/goldstone-test.env
    links:
      - gsdb
      - gssearch
      - gstaskq
      - gslog
