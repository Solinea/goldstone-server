# Goldstone Proxy & Static
gsweb:
  image: solinea/goldstone-web:1.0.1-SNAPSHOT.30.gefa04be.extract_topology
  ports:
    - "8443:8443"
  links:
    - gsapp:gsapp
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gsweb"

# Goldstone Server Container
gsapp:
  image: solinea/goldstone-app:1.0.1-SNAPSHOT.30.gefa04be.extract_topology
  env_file: ./config/goldstone-prod.env
  ports:
    - "8000:8000"
  links:
    - gsdb
    - gssearch
    - gstaskq
    - gslog
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gsapp"

# Database Container
gsdb:
  image: solinea/goldstone-db:1.0.1-SNAPSHOT.30.gefa04be.extract_topology
  env_file: ./config/goldstone-prod.env
  volumes:
    - /var/lib/goldstone/sql_data:/var/lib/postgresql/data
  ports:
    - "5432:5432"
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gsdb"

# Logstash Container
gslog:
  image: solinea/goldstone-log:1.0.1-SNAPSHOT.30.gefa04be.extract_topology
  ports:
    - "5514:5514"
    - "5515:5515"
    - "5516:5516"
    - "5517:5517/udp"
  links:
    - gssearch
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gslog"

# Elasticsearch Container
gssearch:
  image: solinea/goldstone-search:1.0.1-SNAPSHOT.30.gefa04be.extract_topology
  ports:
    - "9200:9200"
    - "9300:9300"
  volumes:
    - /var/lib/goldstone/es_data:/usr/share/elasticsearch/data
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gssearch"

# Celery Task Queue Container
gstaskq:
  image: solinea/goldstone-task-queue:1.0.1-SNAPSHOT.30.gefa04be.extract_topology
  ports:
    - "6379:6379"
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gstaskq"
