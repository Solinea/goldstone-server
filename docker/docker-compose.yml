# Goldstone Proxy & Static
gsweb:
  image: solinea/goldstone-web:latest
  volumes:
    - ./config/goldstone-web/nginx.conf:/etc/nginx/nginx.conf
    - ./config/goldstone-web/conf.d:/etc/nginx/conf.d
  ports:
    - "8888:8888"
  links:
    - gsapp:gsapp
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gsweb"

# Goldstone Server Container
gsapp:
  image: solinea/goldstone-app:latest
  env_file: ./config/goldstone-prod.env
  volumes:
    - ./config/goldstone-app:/home/app/config
  ports:
    - "8000:8000"
  links:
    - gsdb
    - gssearch
    - gstaskq
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gsapp"

# Database Container
gsdb:
  image: solinea/goldstone-db:latest
  env_file: ./config/goldstone-prod.env
  volumes_from:
    - gsdbdvc
  ports:
    - "5432:5432"
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gsdb"

# Database Data Volume Container
gsdbdvc:
  image: solinea/goldstone-db-dvc:latest
  volumes:
    - /var/lib/postgresql/data
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gsdbdvc"

# Logstash Container
gslog:
  image: solinea/goldstone-log:latest
  command: logstash -f /logstash/conf.d -w 1
  volumes:
    - ./config/goldstone-log/conf.d:/logstash/conf.d
    - ./config/goldstone-log/patterns:/opt/logstash/patterns
  ports:
    - "5514:5514"
    - "5515:5515"
    - "5516:5516"
  links:
    - gssearch
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gslog"

# Elasticsearch Container
gssearch:
  image: solinea/goldstone-search:latest
  volumes:
    - ./config/goldstone-search:/usr/share/elasticsearch/config
  ports:
    - "9200:9200"
    - "9300:9300"
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gssearch"

# Celery Task Queue Container
gstaskq:
  image: solinea/goldstone-task-queue:latest
  ports:
    - "6379:6379"
  log_driver: "syslog"
  log_opt:
    syslog-facility: "local0"
    syslog-tag: "gstaskq"
