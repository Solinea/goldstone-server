# prevent debug from dnsmasq with the daemon.none parameter
#*.*;auth,authpriv.none,daemon.none,local0.none -/var/log/syslog
$WorkDirectory /var/lib/rsyslog    # where to place spool files
$ActionQueueFileName fwdGoldstone  # unique name prefix for spool files
$ActionQueueMaxDiskSpace 1g        # 1gb space limit (use as much as possible)
$ActionQueueSaveOnShutdown on      # save messages to disk on shutdown
$ActionQueueType LinkedList        # run asynchronously
$ActionResumeRetryCount -1         # infinite retries if host is down

local0.*    @@goldstone_ip:5514    # nova
local1.*    @@goldstone_ip:5514    # glance
local2.*    @@goldstone_ip:5514    # neutron
local3.*    @@goldstone_ip:5514    # ceilometer
local4.*    @@goldstone_ip:5514    # swift
local5.*    @@goldstone_ip:5514    # cinder
local6.*    @@goldstone_ip:5514    # keystone
local7.*    @@goldstone_ip:5514    # other
