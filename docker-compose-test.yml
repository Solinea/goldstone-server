# Goldstone Proxy & Static
gsweb:
  image: solinea/goldstone-web:0.8.0-SNAPSHOT
  volumes_from:
    - gsapp
  ports:
    - "8888:8888"
  links:
    - gsapp:gsapp
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "10"

# Goldstone Server Container
gsapp:
  image: gs-docker-ent.bintray.io/goldstone-app-e:0.8.0-SNAPSHOT
  env_file: ./docker/config/goldstone-test.env
  ports:
    - "8000:8000"
  links:
    - gsdb
    - gssearch
    - gstaskq
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "10"

# Database Container
gsdb:
  image: solinea/goldstone-db:0.8.0-SNAPSHOT
  env_file: ./docker/config/goldstone-test.env
  ports:
    - "5432:5432"
  volumes_from:
    - gsdbdvc
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "10"

# Database Data Volume Container
gsdbdvc:
  image: solinea/goldstone-db-dvc:0.8.0-SNAPSHOT
  volumes:
    - /var/lib/postgresql/data
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "10"

# Logstash Container
gslog:
  image: solinea/goldstone-log:0.8.0-SNAPSHOT
  ports:
    - "5514:5514"
    - "5515:5515"
    - "5516:5516"
  links:
    - gssearch
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "10"

# Elasticsearch Container
gssearch:
  image: solinea/goldstone-search:0.8.0-SNAPSHOT
  ports:
    - "9200:9200"
    - "9300:9300"
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "10"

# Celery Task Queue Container
gstaskq:
  image: solinea/goldstone-task-queue:0.8.0-SNAPSHOT
  ports:
    - "6379:6379"
  log_driver: "json-file"
  log_opt:
    max-size: "100k"
    max-file: "10"
