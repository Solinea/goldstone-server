---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  pep8:
    enabled: true
  radon:
    enabled: true
    config:
      threshold: "B"

ratings:
  paths:
  - "goldstone/**/*"
  - "**.css"
  - "**.js"
  - "**.py"
  - "**.scss"

exclude_paths:
- CLA/**/*
- bin/**/*
- config/**/*
- dist/**/*
- test/**/*
