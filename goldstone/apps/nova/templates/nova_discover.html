{% extends "base.html" %}
{% load staticfiles %}
{% load custom_filters %}


{% block localcss %}
{% endblock %}

{% block localjs %}
    <script src="{% static 'nova/js/nova.js' %}"></script>
    <script>

$(document).ready(function () {
    var gnd = goldstone.nova.discover,
        gntopo = goldstone.nova.topology,
        gnls = goldstone.nova.latestStats

    //gnls.loadUrl('#nova-discover-r1-c2', true)
    gntopo.topologyTree = goldstone.charts.topologyTree._getInstance(gntopo)
    gntopo.data = JSON.parse({{ data|to_js }})
    gntopo.h = 400
    gntopo.location = '#nova-topology-tree'
    gntopo.singleRsrcLocation = '#single-rsrc-table'
    gntopo.multiRsrcLocation = '#multi-rsrc-table'
    gntopo.spinner = '#nova-topology-spinner'
    gntopo.singleRsrcSpinner = '#single-rsrc-loading-indicator'
    gntopo.multiRsrcSpinner = '#multi-rsrc-loading-indicator'
    $(gntopo.spinner).hide()
    $(gntopo.singleRsrcSpinner).hide()
    $(gntopo.multiRsrcSpinner).hide()
    //ns.infoIcon = '#nova-topology-info'
    gntopo.topologyTree.init()

})
    </script>

{% endblock %}


{% block content %}
    <!-- <object id="icon-network-svg" data="{% static 'images/icon_network.svg' %}" type="image/svg+xml"> -->

    <div id="nova-discover-r1" class="row">
        <div id="nova-discover-r1-c1" class="col-md-8">
            <div id = "nova-topology-panel" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-tasks"></i> Nova Topology
                            <i class="pull-right fa fa-info-circle panel-info"  id="nova-topology-info"
                                    style="opacity: 0.0"></i>
                    </h3>
                </div>
                <div class="panel-body" style="height:400px">
                    <div id="nova-topology-tree">
                        <img src="{% static 'images/ajax-loader-solinea-blue.gif' %}"
                             id="nova-topology-spinner"
                             class="ajax-loader"/>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="nova-discover-r1-c2" class="col-md-4">
            <div class="panel panel-primary multi-rsrc-panel">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-dashboard"></i>
                        Resource Info
                    </h3>
                </div>
                <div id="single-rsrc-body" class="panel-body">
                    <table id="single-rsrc-table" class="table table-hover">
                        <!-- table filled by draw_search_table -->
                    </table>
                    <img src="{% static 'images/ajax-loader-solinea-blue.gif' %}"
                         id="single-rsrc-loading-indicator" class="ajax-loader"
                         hidden="true"/>
                </div>
            </div>
        </div>
    </div>
    <div id="nova-discover-r2" class="row">
        <div id="nova-discover-r2-c1" class="col-md-6"></div>
        <div id="nova-discover-r2-c2" class="col-md-6"></div>
    </div>

{% endblock %}
