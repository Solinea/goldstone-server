{% load custom_filters %}

<div class="panel-body" style="height:300px">
<div id="nova-disk-chart" class="resource-chart">

<script>
var ns = goldstone.nova.disk;
ns.data = JSON.parse({{ data|to_js }});
ns.height = 300;
ns.location = '#nova-disk-chart';
ns.spinner = '#nova-disk-spinner';
ns.resourceLabel = 'GB';
ns.drawChart();

$(document).ready(function () {
    new ChartHeaderView({
        el: '#nova-disk-chart-title',
        chartTitle: 'Disk Resources',
        infoText: 'novaDiskResources',
        columns: 12
    });
});
</script>

<img src="{% static 'images/ajax-loader-solinea-blue.gif' %}"
id="nova-disk-spinner"
class="ajax-loader"/>
<div class="clearfix"></div>
</div>
</div>
</div>
