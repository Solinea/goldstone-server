{% load staticfiles %}
{% load custom_filters %}
<div id = "nova-disk-panel" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-tasks"></i> Disk Resources</h3>
    </div>
    <div class="panel-body" style="height:300px">
        <div id="nova-disk-chart">
            <script>
var ns = goldstone.nova.disk
ns.data = JSON.parse({{ data|to_js }})
ns.height = 300
ns.location = '#nova-disk-chart'
ns.spinner = '#nova-disk-spinner'
ns.drawChart()
            </script>
            <img src="{% static 'images/ajax-loader-solinea-blue.gif' %}"
                 id="nova-disk-spinner"
                 class="ajax-loader"/>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
