    // goldstone.apiPerf.report is empty object, namespaced in api_perf.js
    var nsReport = goldstone.apiPerf.report;

    // set start / end / interval of chart data request to server
    nsReport.start = goldstone.time.fromPyTs({{ start_ts|to_js }});
    nsReport.end = goldstone.time.fromPyTs({{ end_ts|to_js }});
    nsReport.interval = {{ interval|to_js }}


    //----------------------------
    // instantiate charts via
    // backbone collection / views

    // instantiate nova api chart

    var novaApiPerfChart = new ApiPerfCollection({
        url: goldstone.nova.apiPerf.url(nsReport.start, nsReport.end, nsReport.interval, false)
    });

    var novaApiPerfChartView = new ApiPerfView({
        chartTitle: "Nova API Performance",
        collection: novaApiPerfChart,
        height: 300,
        infoCustom: [{key: "API Call", value: "Hypervisor Show"}],
        location: '#api-perf-report-r1-c1',
        startStopInterval: nsReport,
        width: $('#api-perf-report-r1-c1').width()
    });


    //------------------------------

{% block content %}
    <div id="api-perf-report-r1" class="row">
        <div id="api-perf-report-r1-c1" class="col-md-6"></div>
