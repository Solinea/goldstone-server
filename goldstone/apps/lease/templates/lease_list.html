{% extends "/core/templates/base.html" %}

{% block content %}
  <div class="page-header">
    <h1><i class="fa fa-calendar"></i> Leases</h1>
  </div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Identifier</th>
            <th>Expiration</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for lease in object_list %}
            <tr>
                <td>{{lease}}</td>
                <td>{{lease.scope}}</td>
                <td>{{lease.resource_type}}</td>
                <td>{{lease.expiration_time}}</td>
                <td><a href="{% url "lease-edit" pk=lease.id %}"><button type="button" class="btn btn-default">Edit</button></a></td>
                <td><a href="{% url "lease-delete" pk=lease.id %}"><button type="button" class="btn btn-danger">Delete</button></a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<p><a href="{% url "lease-new" %}"><button type="button" class="btn btn-primary">Add Lease</button></a></p>

{% endblock %}
