{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'css/bootstrap.min.css' %}"
        rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-theme.min.css' %}"
        rel="stylesheet" media="screen">
    <link href="{% static 'css/lease.css' %}"
        rel="stylesheet" media="screen">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="http:////code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
  </head>

  <body>

      <div id="wrap">

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">GoldStone</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#"><i class="fa fa-cloud"></i> Home</a></li>
                <li class="dropdown active">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-camera"></i> Compliance <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li class="active"><a href="#"><i class="fa fa-calendar"></i> Leases</a></li>
                  </ul>
                </li>
                <li><a href="#automation"><i class="fa fa-gears"></i> Automation</a></li>
                <li><a href="#intelligence"><i class="fa fa-dashboard"></i> Intelligence</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

          <!-- BEGIN PAGE CONTENT -->
          <div class="container">
              {% block content %}
              {% endblock %}
        </div>
    </div>

        <div id="footer">
          <div class="container">
            <p class="text-muted credit">Copyright 2013, <a href="http://solinea.com">Solinea, Inc.</a></p>
          </div>
        </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-timepicker-addon.js' %}"></script>
    <script src="{% static 'js/lease.js' %}"></script>
  </body>
</html>
