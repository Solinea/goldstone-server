{% load static %}

<div class="panel panel-primary intel_panel">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-dashboard"></i> <a
                href="/intelligence/compute">Compute Stats</a></h3>
    </div>
    <div class="panel-extra">
        <span class="btn-group btn-group-xs pull-right">
            <button id="vcpu-cockpit-month-btn" type="button"
                    class="btn btn-default">Month
            </button>
            <button id="vcpu-cockpit-day-btn" type="button"
                    class="btn btn-default">Day
            </button>
            <button id="vcpu-cockpit-hour-btn" type="button"
                    class="btn btn-default">Hour
            </button>
        </span>
    </div>
    <div id="vcpu-graph" class="panel-body" style="height:300px">

    </div>
</div>
<script type="text/javascript">
    vcpu_graph('month', '#vcpu-graph');
    $("#vcpu-cockpit-month-btn").click(function () {
        vcpu_graph("month", "#vcpu-graph");
    });
    $("#vcpu-cockpit-day-btn").click(function () {
        vcpu_graph("day", "#vcpu-graph");
    });
    $("#vcpu-cockpit-hour-btn").click(function () {
        vcpu_graph("hour", "#vcpu-graph");
    });
</script>
