{% load static %}

<div class="panel panel-primary intel_panel">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-dashboard"></i> <a
                href="/intelligence/errors">Log Analysis</a></h3>
    </div>
    <div class="panel-extra">
        <span class="btn-group btn-group-xs pull-right">
            <button id="log-cockpit-month-btn" type="button" class="btn btn-default">Month</button>
            <button id="log-cockpit-day-btn" type="button" class="btn btn-default">Day</button>
            <button id="log-cockpit-hour-btn" type="button" class="btn btn-default">Hour</button>
        </span>
    </div>
    <div id="log-cockpit-graph" class="panel-body" style="height:300px">

    </div>
</div>
<script type="text/javascript">
    draw_cockpit_panel('month', '#log-cockpit-graph')
    $("#log-cockpit-month-btn").click(function() {
        draw_cockpit_panel("month", "#log-cockpit-graph");
    });
    $("#log-cockpit-day-btn").click(function() {
        draw_cockpit_panel("day", "#log-cockpit-graph");
    });
    $("#log-cockpit-hour-btn").click(function() {
        draw_cockpit_panel("hour", "#log-cockpit-graph");
    });
</script>
