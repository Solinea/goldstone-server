{% extends "base.html" %}
{% load staticfiles %}

{% block localcss %}
    <link href="{% static 'intelligence/css/intelligence.css' %}"
          rel="stylesheet" media="screen">
{% endblock %}

{% block localjs %}
    <script src="{% static 'js/views/globalLookbackRefreshButtonsView.js' %}"></script>
    <script src="{% static 'js/views/logSearchView.js' %}"></script>
    <script src="{% static 'js/intelligence.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>
    <script type="text/javascript">
        // this code needs to stay here because it uses django template markup
        var blueSpinnerGif = "{% static 'images/ajax-loader-solinea-blue.gif' %}";

        // 1 week prior (js compatible)
        var start = {{ start_ts }} * 1000;
        // current timestamp (js compatible)
        var end = {{ end_ts }} * 1000;

        var instantiateCharts = function(){
            // this page's previous HTML and JavaScript now encapsulated
            // in the following backbone view:
            new LogSearchView({
                el: ".log-search-container"
            });
        };

        $(document).ready(function () {
            new GlobalLookbackRefreshButtonsView({
                el: ".global-range-refresh-container"
            });
            instantiateCharts();

            // chart info button popover generator
            var infoButtonText = new InfoButtonText().get('infoText');

            var htmlGen = function() {
                var result = '<div class="infoButton">' +
                 infoButtonText.searchLogAnalysis +
                '</div>';
                return result;
            };

            $('#goldstone-log-info').popover({
                trigger: 'manual',
                content: htmlGen.apply(this),
                placement: 'bottom',
                html: 'true'
            })
            .on("click", function(d) {
                var targ = "#" + d.target.id;
                $(targ).popover('toggle');
            })
            .on("mouseout", function(d) {
                var targ = "#" + d.target.id;
                $(targ).popover('hide');
            });
        });
    </script>

{% endblock %}
{% block content %}
    <div class="log-search-container"></div>
{% endblock %}
