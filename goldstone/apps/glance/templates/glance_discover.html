{% extends "base.html" %}
{% load staticfiles %}
{% load custom_filters %}


{% block localcss %}
{% endblock %}

{% block localjs %}
    <script src="{% static 'js/glance.js' %}"></script>
    <script src="{% static 'js/views/topologyTreeView.js' %}"></script>
    <script>
    var data = JSON.parse({{ data|to_js }});

$(document).ready(function () {

    new ChartHeaderView({
        el: '#glance-discover-r1-c1',
        chartTitle: 'Glance Topology',
        infoText: 'glanceTopologyDiscover',
        columns: 12
    });

    var blueSpinnerGif = "{% static 'images/ajax-loader-solinea-blue.gif' %}";

    var glanceTopologyTreeView = new TopologyTreeView({
        blueSpinnerGif: blueSpinnerGif,
        el: '#glance-discover-r1-c1',
        h: 400,
        width: $('#glance-discover-r1-c1').width(),
        frontPage: false,
        singleRsrcLocation: '#single-rsrc-table',
        spinner: '#goldstone-topology-spinner',
        singleRsrcSpinner: '#single-rsrc-loading-indicator',
        multiRsrcSpinner: '#multi-rsrc-loading-indicator',
        data: data,
        leafDataUrls: {
            "images-leaf": "/glance/images"
        }
    });

    // override the default filter for the multi resource table
    glanceTopologyTreeView.filterMultiRsrcData = function (data) {
        "use strict";
        var newData = jQuery.extend(true, {}, data);
        newData = _.map(newData, function(d) {
            delete d['@timestamp'];
            delete d['metadata'];
            delete d['region'];
            delete d['tags'];
            delete d['checksum'];
            delete d['owner'];
            delete d['schema'];
            delete d['file'];
            return d;
        });
        return newData;
    };
});
    </script>

{% endblock %}
