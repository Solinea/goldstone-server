{% extends "base.html" %}
{% load staticfiles %}
{% load custom_filters %}
{% block localcss %}
{% endblock %}
{% block localjs %}
    <script src="{% static 'js/views/globalLookbackRefreshButtonsView.js' %}"></script>
    <script src="{% static 'js/collections/apiPerfCollection.js' %}"></script>
    <script src="{% static 'js/views/apiPerfReportView.js' %}"></script>
    <script src="{% static 'js/views/apiPerfView.js' %}"></script>
    <script src="{% static 'js/views/neutronReportView.js' %}"></script>
    <script>

    // assign "ajax-loader-solinea-blue" spinner gif
    var blueSpinnerGif = "{% static 'images/ajax-loader-solinea-blue.gif' %}";
    var instantiateCharts = function(){

        // this page's previous HTML and JavaScript now encapsulated
        // in the following backbone view:
        new NeutronReportView({
            el: ".neutron-report-container"
        });
    };
    $(document).ready(function () {

        // this page will have the global selectors appended
        // without this invocation, the selectors will not appear
        new GlobalLookbackRefreshButtonsView({
            el: ".global-range-refresh-container",
            lookbackValues: {
                lookback: [
                    [15, 'lookback 15m'],
                    [60, 'lookback 1h', 'selected'],
                    [360, 'lookback 6h'],
                    [1440, 'lookback 1d'],
                    [10080, 'lookback 7d'],
                    [43200, 'lookback 30d']
                ]
            }
        });
        instantiateCharts();
    });
    </script>
{% endblock %}
{% block content %}
    <div class="neutron-report-container"></div>
{% endblock %}
