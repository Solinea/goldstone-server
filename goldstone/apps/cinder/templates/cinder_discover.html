{% extends "base.html" %}
{% load staticfiles %}
{% load custom_filters %}
{% block localcss %}
{% endblock %}
{% block localjs %}
    <script src="{% static 'js/views/topologyTreeView.js' %}"></script>
    <script src="{% static 'js/views/multiRscsView.js' %}"></script>
    <script>
    var data = JSON.parse({{ data|to_js }});

    $(document).ready(function () {

        var blueSpinnerGif = "{% static 'images/ajax-loader-solinea-blue.gif' %}";

        var cinderTopologyTreeView = new TopologyTreeView({
            blueSpinnerGif: blueSpinnerGif,
            chartHeader: ['#cinder-discover-r1-c1', 'Cinder Topology', 'cinderTopologyDiscover'],
            data: data,
            el: '#cinder-discover-r1-c1',
            frontPage: false,
            h: 400,
            multiRsrcViewEl: '#cinder-discover-r1-c2',
            width: $('#cinder-discover-r1-c1').width(),
            leafDataUrls: {
                "services-leaf": "/cinder/services",
                "volumes-leaf": "/cinder/volumes",
                "backups-leaf": "/cinder/backups",
                "snapshots-leaf": "/cinder/snapshots",
                "transfers-leaf": "/cinder/transfers",
                "volume-types-leaf": "/cinder/volume_types"
            },
            filterMultiRsrcDataOverride: ['@timestamp',
                'metadata',
                'region',
                'extra_specs',
                'display_description',
                'os-extended-snapshot-attributes:progress',
                'links',
                'attachments',
                'availability_zone',
                'os-vol-mig-status-attr:migstat',
                'os-vol-mig-status-attr:name_id',
                'snapshot_id',
                'source_volid']
        });

    });
    </script>

{% endblock %}
{% block content %}
    <div id="cinder-discover-r1" class="row">
        <div id="cinder-discover-r1-c1" class="col-md-6"></div>
        <div id="cinder-discover-r1-c2" class="col-md-6"></div>
    </div>
{% endblock %}
