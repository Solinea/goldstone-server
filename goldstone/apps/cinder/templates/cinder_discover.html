{% extends "base.html" %}
{% load staticfiles %}
{% load custom_filters %}
{% block localcss %}
{% endblock %}
{% block localjs %}
    <script src="{% static 'js/cinder.js' %}"></script>
    <script src="{% static 'js/views/topologyTreeView.js' %}"></script>
    <script>
    var data = JSON.parse({{ data|to_js }});

    $(document).ready(function () {

        new ChartHeaderView({
            el: '#cinder-discover-r1-c1',
            chartTitle: 'Cinder Topology',
            infoText: 'cinderTopologyDiscover',
            columns: 12
        });

        var blueSpinnerGif = "{% static 'images/ajax-loader-solinea-blue.gif' %}";

        var cinderTopologyTreeView = new TopologyTreeView({
            blueSpinnerGif: blueSpinnerGif,
            el: '#cinder-discover-r1-c1',
            h: 400,
            width: $('#cinder-discover-r1-c1').width(),
            frontPage: false,
            singleRsrcLocation: '#single-rsrc-table',
            spinner: '#goldstone-topology-spinner',
            singleRsrcSpinner: '#single-rsrc-loading-indicator',
            multiRsrcSpinner: '#multi-rsrc-loading-indicator',
            data: data,
            leafDataUrls: {
                "services-leaf": "/cinder/services",
                "volumes-leaf": "/cinder/volumes",
                "backups-leaf": "/cinder/backups",
                "snapshots-leaf": "/cinder/snapshots",
                "transfers-leaf": "/cinder/transfers",
                "volume-types-leaf": "/cinder/volume_types"
            }
        });

        // override the default filter for the multi resource table
        cinderTopologyTreeView.filterMultiRsrcData = function (data) {
            var newData = jQuery.extend(true, {}, data);
            newData = _.map(newData, function(d) {
                delete d['@timestamp'];
                delete d['metadata'];
                delete d['region'];
                delete d['extra_specs'];
                delete d['display_description'];
                delete d['os-extended-snapshot-attributes:progress'];
                delete d['links'];
                delete d['attachments'];
                delete d['availability_zone'];
                delete d['os-vol-mig-status-attr:migstat'];
                delete d['os-vol-mig-status-attr:name_id'];
                delete d['snapshot_id'];
                delete d['source_volid'];
                return d;
            });
            return newData;
            };
        });
    </script>

{% endblock %}
{% block content %}
    <div id="cinder-discover-r1" class="row">
        <div id="cinder-discover-r1-c1" class="col-md-6"></div>
        <div id="cinder-discover-r1-c2" class="col-md-6">
            <div class="panel panel-primary multi-rsrc-panel" id="multi-rsrc-panel">
                <div class="panel-heading">
                    <h3 class="panel-title multi-rsrc-title"><i class="fa fa-dashboard"></i>
                        Resource List<span class="panel-header-resource-title"></span>
                    </h3>
                </div>
                <div id="multi-rsrc-body" class="panel-body">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logSettingsModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title single-rsrc-title" id="myModalLabel">Resource Info</h4>
                </div>
                <div class="modal-body single-rsrc-panel">
                    <div id="single-rsrc-body" class="panel-body">
                        <table id="single-rsrc-table" class="table table-hover">
                        </table>
                        <img src="{% static 'images/ajax-loader-solinea-blue.gif' %}"
                             id="single-rsrc-loading-indicator" class="ajax-loader"
                             hidden="true"/>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

{% endblock %}
