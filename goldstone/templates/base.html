{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'css/bootstrap.min.css' %}"
        rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-theme.min.css' %}"
        rel="stylesheet" media="screen">
    <link href="{% static 'css/font-awesome.min.css' %}"
            rel="stylesheet" media="screen">
    <link href="{% static 'css/jquery-ui.css' %}"
            rel="stylesheet" media="screen">
    {% block localcss %}
    {% endblock %}
  </head>

  <body>

      <div id="wrap">
          <!-- Fixed navbar -->
          <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GoldStone</a>
              </div>
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li><a href="/"><i class="fa fa-cloud"></i> Home</a></li>

                  <li class="dropdown">
                    <a href="#compliance" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-camera"></i> Compliance <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="/leases/"><i class="fa fa-calendar"></i> Leases</a></li>
                    </ul>
                  </li>

                  <li class="dropdown">
                  <a href="#automation" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-gears"></i> Automation <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="/intelligence/"><i class="fa fa-shopping-cart"></i> Flavors</a></li>
                  </ul>
              </li>

                  <li class="dropdown">
                      <a href="#intelligence" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-dashboard"></i> Intelligence <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="/intelligence/"><i class="fa fa-search"></i> Search</a></li>
                    <li><a href="/"><i class="fa fa-bug"></i> Errors</a></li>
                    <li><a href="/"><i class="fa fa-fighter-jet"></i> TestFlight</a></li>
                  </ul>
              </li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>


          <!-- BEGIN PAGE CONTENT -->
          <div class="container">
              {% block content %}
              {% endblock %}
        </div>
    </div>

        <div id="footer">
          <div class="container">
            <p class="text-muted credit">Copyright 2013, <a href="http://solinea.com">Solinea, Inc.</a></p>
          </div>
        </div>


    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-timepicker-addon.js' %}"></script>
    {% block localjs %}
    {% endblock %}
  </body>
</html>
