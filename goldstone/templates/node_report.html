{% extends "base.html" %}
{% load staticfiles %}
{% load custom_filters %}
{% block localcss %}
{% endblock %}
{% block content %}

    <div class="node-report-container"></div>

{% endblock %}
{% block localjs %}
    <script src="{% static 'js/goldstone.js' %}"></script>
    <script src="{% static 'js/models/serviceStatusModel.js' %}"></script>
    <script src="{% static 'js/collections/serviceStatusCollection.js' %}"></script>
    <script src="{% static 'js/views/serviceStatusView.js' %}"></script>
    <script src="{% static 'js/models/utilizationModel.js' %}"></script>
    <script src="{% static 'js/collections/utilizationCpuCollection.js' %}"></script>
    <script src="{% static 'js/views/utilizationCpuView.js' %}"></script>
    <script src="{% static 'js/collections/utilizationMemCollection.js' %}"></script>
    <script src="{% static 'js/views/utilizationMemView.js' %}"></script>
    <script src="{% static 'js/collections/utilizationNetCollection.js' %}"></script>
    <script src="{% static 'js/views/utilizationNetView.js' %}"></script>
    <script src="{% static 'js/models/hypervisorModel.js' %}"></script>
    <script src="{% static 'js/collections/hypervisorCollection.js' %}"></script>
    <script src="{% static 'js/views/hypervisorView.js' %}"></script>
    <script src="{% static 'js/models/hypervisorVmCpuModel.js' %}"></script>
    <script src="{% static 'js/collections/hypervisorVmCpuCollection.js' %}"></script>
    <script src="{% static 'js/views/hypervisorVmCpuView.js' %}"></script>
    <script src="{% static 'js/views/reportsReportView.js' %}"></script>
    <script src="{% static 'js/views/eventsReportView.js' %}"></script>
    <script src="{% static 'js/views/globalLookbackRefreshButtonsView.js' %}"></script>
    <script src="{% static 'js/views/nodeReportView.js' %}"></script>

    <script>
    var node_uuid = "{{ node_uuid | escapejs }}";
    var blueSpinnerGif = "{% static 'images/ajax-loader-solinea-blue.gif' %}";

    var conatinerReset = function(){
        $(".node-report-container").html('');
    };
    var instantiateCharts = function(){

        // this page's previous HTML and JavaScript now encapsulated
        // in the following backbone view:
        new NodeReportView({
            el: ".node-report-container",
            node_uuid: node_uuid,
            globalLookback: $('#global-lookback-range').val()
        });
    };

    $(function() {

        // appends global selectors to page
        new GlobalLookbackRefreshButtonsView({
            el: ".global-range-refresh-container"
        });

        instantiateCharts();

        // click listeners for global selectors
        $('#global-refresh-range').on('change', function(){
            /* TODO: set up setTimeout logic to refresh charts */
            conatinerReset();
            instantiateCharts();
        });
        $('#global-lookback-range').on('change', function(){
            conatinerReset();
            instantiateCharts();
        });

    });
    </script>
{% endblock %}
