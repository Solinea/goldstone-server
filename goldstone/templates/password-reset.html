{% extends "login.html" %}
{% load staticfiles %}
{% block localhtml %}

    <form class="login-form password-reset-form">
        <input name="email" type="email" class="form-control" placeholder="Enter email associated with your account" required autofocus>
        <button class="full-width-btn" type="submit">Send Reset Email</button>
        <a class="reset-pw" href="/login/">cancel and return to login</a>
    </form>

{% endblock %}
{% block localjs %}

<script>

$(function() {
    // handles submission of password reset email address
    new PasswordResetView();
});

</script>

{% endblock %}
