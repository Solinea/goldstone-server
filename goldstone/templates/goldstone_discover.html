{% extends "base.html" %}
{% load staticfiles %}
{% load custom_filters %}
{% block localcss %}
    <link rel="stylesheet" href="/static/css/loglevel_buttons.css">
    <link rel="stylesheet" href="/static/css/hostavail.css">
{% endblock %}
{% block content %}
    <div id="goldstone-discover-r1" class="row">
        <div id="goldstone-discover-r1-c1" class="col-md-12"></div>
    </div>
    <div id="goldstone-discover-r2" class="row">
        <div id="goldstone-discover-r2-c1" class="col-md-6"></div>
        <div id="goldstone-discover-r2-c2" class="col-md-6"></div>
    </div>
    <div id="goldstone-discover-r3" class="row">
        <div id="goldstone-discover-r3-c1" class="col-md-6"></div>
        <div id="goldstone-discover-r3-c2" class="col-md-6"></div>
    </div>
{% endblock %}

{% block localjs %}
    <script src="{% static 'js/goldstone.js' %}"></script>
    <script src="{% static 'js/models/eventTimelineModel.js' %}"></script>
    <script src="{% static 'js/models/nodeAvailModel.js' %}"></script>
    <script src="{% static 'js/models/zoomablePartitionModel.js' %}"></script>
    <script src="{% static 'js/collections/eventTimelineCollection.js' %}"></script>
    <script src="{% static 'js/collections/nodeAvailCollection.js' %}"></script>
    <script src="{% static 'js/collections/zoomablePartitionCollection.js' %}"></script>
    <script src="{% static 'js/views/eventTimelineView.js' %}"></script>
    <script src="{% static 'js/views/nodeAvailView.js' %}"></script>
    <script src="{% static 'js/views/topologyTreeView.js' %}"></script>
    <script src="{% static 'js/views/zoomablePartitionView.js' %}"></script>
    <script src="{% static 'js/views/globalLookbackRefreshButtonsView.js' %}"></script>
    <script src="{% static 'js/discover.js' %}"></script>
    <script>

    var blueSpinnerGif = "{% static 'images/ajax-loader-solinea-blue.gif' %}";
    var data = JSON.parse({{ data|to_js }});
    localStorage.clear();

    $(document).ready(function () {
        // render Event Timeline and Node Avail charts
        renderCharts();
    });
    </script>
{% endblock %}
