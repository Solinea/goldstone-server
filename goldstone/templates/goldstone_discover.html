{% extends "base.html" %}
{% load staticfiles %}
{% load custom_filters %}


{% block localcss %}
{% endblock %}




{% block content %}
    <div id="goldstone-discover-r1" class="row">
        <div id="goldstone-discover-r1-c1" class="col-md-8">
            <div id = "goldstone-topology-panel" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-tasks"></i> Cloud Topology
                            <i class="pull-right fa fa-info-circle panel-info"  id="goldstone-topology-info"
                               style="opacity: 0.0"></i>
                    </h3>
                </div>
                <div class="panel-body" style="height:600px">
                    <div id="goldstone-topology-tree">
                        <img src="{% static 'images/ajax-loader-solinea-blue.gif' %}"
                             id="goldstone-topology-spinner"
                             class="ajax-loader"/>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="goldstone-discover-r1-c2" class="col-md-4">
            <div class="panel panel-primary multi-rsrc-panel">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-dashboard"></i>
                        Resource Info
                    </h3>
                </div>
                <div id="single-rsrc-body" class="panel-body">
                    <table id="single-rsrc-table" class="table table-hover">
                        <!-- table filled by draw_search_table -->
                    </table>
                    <img src="{% static 'images/ajax-loader-solinea-blue.gif' %}"
                         id="single-rsrc-loading-indicator" class="ajax-loader"
                         hidden="true"/>
                </div>
            </div>
        </div>
    </div>

    <div id="goldstone-discover-r2" class="row">
        <div id="goldstone-discover-r2-c1" class="col-md-6"></div>
        <div id="goldstone-discover-r2-c2" class="col-md-6"></div>
    </div>

{% endblock %}

{% block localjs %}
    <script src="{% static 'js/goldstone.js' %}"></script>
    <script>

$(document).ready(function () {
    var gnd = goldstone.goldstone.discover,
        ns = goldstone.goldstone.topology
    ns.topologyTree = goldstone.charts.topologyTree._getInstance(ns)
    ns.data = JSON.parse({{ data|to_js }})
    ns.h = 600
    ns.location = '#goldstone-topology-tree'
    ns.singleRsrcLocation = '#single-rsrc-table'
    ns.multiRsrcLocation = '#multi-rsrc-table'
    ns.spinner = '#goldstone-topology-spinner'
    ns.singleRsrcSpinner = '#single-rsrc-loading-indicator'
    ns.multiRsrcSpinner = '#multi-rsrc-loading-indicator'
    $(ns.spinner).hide()
    $(ns.singleRsrcSpinner).hide()
    $(ns.multiRsrcSpinner).hide()
    //ns.infoIcon = '#glance-topology-info'
    ns.topologyTree.init()
})
    </script>

{% endblock %}
