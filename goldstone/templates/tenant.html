{% extends "base.html" %}
{% load staticfiles %}
{% load custom_filters %}
{% block localcss %}
{% endblock %}
{% block localjs %}
    <!-- make this the appropriate backbone login view -->
    <script src="{% static 'js/views/tenantSettingsPageView.js' %}"></script>

    <script>
        // assign "ajax-loader-solinea-blue" spinner gif
        var blueSpinnerGif = "{% static 'images/ajax-loader-solinea-blue.gif' %}";
        var instantiateBackboneView = function(){

            // page's unique HTML and JavaScript are encapsulated
            // in the following backbone view:
            new TenantSettingsPageView({
                el: ".tenant-settings-page-container"
            });
        };
        $(document).ready(function () {
            instantiateBackboneView();
        });
    </script>
{% endblock %}
{% block content %}
    <div class="tenant-settings-page-container"></div>
{% endblock %}
